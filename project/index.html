<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Shopping Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Layout */
        body {
            font-family: 'Poppins', sans-serif;
            background-color:#f1e1e6 ; /* Light pastel pink background */
            color: #3b3a36; /* Darker text for contrast */
            padding: 20px;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Navigation Menu */
        nav ul {
            list-style-type: none;
            padding: 10px;
            margin-top: 20px;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Hero Section */
        .hero {
            background: url('https://via.placeholder.com/1920x600') no-repeat center center;
            background-size: cover;
            padding: 100px 20px;
            text-align: center;
            color: white;
        }

        .hero h2 {
            font-size: 3rem;
    margin-bottom: 10px;
    background: linear-gradient(90deg, #ff7eb3, #ff758c);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
        }

        .hero p {
            font-size: 2rem; 
    font-weight: 700; 
    color: #fcf8fa; 
    text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.4); 
    letter-spacing: 1px; 
        }

        .hero button {
            padding: 15px 30px;
            background-color: #f067a2; /* Dark pastel pink for buttons */
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .hero button:hover {
            background-color: #d68fae; /* Slightly darker pink on hover */
        }

        /* Section Title */
        .section-title {
            text-align: center;
            margin: 40px 0;
            font-size: 3rem;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #d63384, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            padding-bottom: 10px;
            border-bottom: 5px solid #ff6b6b;
            display: inline-block;
        }

        /* Category Section */
        .category-section {
            padding: 50px 20px;
            text-align: center;
        }

        .category-section .items {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            justify-items: center;
        }

        .category-item {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            border: 5px solid transparent;
            background-clip: padding-box;
        }
        .category-item:before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            border-radius: 15px;
            z-index: -1;

        }

        .category-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .category-item img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .category-item h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #3b3a36; /* Dark text for item names */
        }

        .category-item p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #3b3a36; /* Dark text for prices */
        }

        .category-item button {
            padding: 10px 20px;
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .category-item button:hover {
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            transform: scale(1.1);
        }

        /* Footer Section */
        footer {
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            color: white;
            text-align: center;
            padding: 10px; /* Reduced padding to make footer smaller */
             margin-top: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 0.8rem; /* Reduced font size */
        }

        footer p {
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>FOODWISE!</h1>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Welcome to the Foodie Haven</h2>
        <p>Explore and shop your favourite food items.</p>
        <section>
            <button onclick="window.location.href='#drinks'" style="margin-top: 20px;">Start Shopping</button>
        </section>
        
    <!-- Drinks Section -->
    <section id="drinks" class="category-section">
        <h2 class="section-title">Cool Drinks</h2>
        <div class="items">
            <div class="category-item">
                <img src="./images/iced_tea.jpg.jpg" alt="Iced_tea">

                <button onclick="window.location.href='iced-tea.html'">Shop Now</button>
            </div>
            <div class="category-item">
                <img src="./images/lemonade.jpg.jpg" alt="Lemonade">
                <h3>Lemonade</h3>
                <button onclick="window.location.href='lemonade.html'">Shop Now</button>
            </div>
            <div class="category-item">
                <img src="./images/fresheyy.jpg" alt="Fresh Juice">
                <h3>Fresh Juice</h3>
                <button onclick="window.location.href='fresh_juice.html'">Shop Now</button>
            </div>
            <div class="category-item">
                <img src="./images/sparkling.jpg" alt="Sparkling Water">
                <h3>Sparkling Water</h3>
                <button onclick="window.location.href='sparkling_water.html'">Shop Now</button>
            </div>
        </div>
    </section>

    <!-- Rices Section -->
    <section id="rices" class="category-section">
        <h2 class="section-title">Rices</h2>
        <div class="items">
            <div class="category-item">
                <img src="./images/mandhi_rice.jpg.jpg" alt="Basmati Rice">
                <h3>mandhi</h3>
                <button onclick="window.location.href='mandhi.html'">Shop Now</button>
            </div>
            <div class="category-item">
                <img src="./images/biriyani.jpg.jpg" alt="Jasmine Rice">
                <h3>biriyani</h3>
                <button onclick="window.location.href='biriyani.html'">Shop Now</button>
            </div>
            <div class="category-item">
                <img src="./images/fried_rice.jpg.jpg" alt="Brown Rice">
                <h3>fried rice</h3>
                <button onclick="window.location.href='fried_rice.html'">Shop Now</button>
            </div>
            <div class="category-item">
                <img src="./images/ghee_rice.jpg.jpg" alt="Sticky Rice">
                <h3>ghee rice</h3>
                <button onclick="window.location.href='ghee_rice.html'">Shop Now</button>

            </div>
        </div>
    </section>

    <!-- Breads Section -->
    <section id="breads" class="category-section">
        <h2 class="section-title">Breads</h2>
        <div class="items">
            <div class="category-item">
                <img src="./images/naaan.jpg" alt="Whole Wheat Bread">
                <h3>garlic naan</h3>
                <button onclick="window.location.href='garlic_naan.html'">Shop Now</button>
            </div>
            <div class="category-item">
                <img src="./images/kulcha.jpg.jpg" alt="French Baguette">
                <h3>kulcha</h3>
                <button onclick="window.location.href='kulcha.html'">Shop Now</button>
            </div>
            <div class="category-item">
                <img src="./images/paratha.jpg" alt="Sourdough Bread">
                <h3>paratha</h3>
                <button onclick="window.location.href='paratha.html'">Shop Now</button>
            </div>
            <div class="category-item">
                <img src="./images/rotii.jpg" alt="Garlic Bread">
                <h3>roti</h3>
                <button onclick="window.location.href='roti.html'">Shop Now</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Foodwise. All Rights Reserved.</p>
    </footer>

  </body>
