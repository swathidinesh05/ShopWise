<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1e1e6;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff7eb3;
            padding: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px;
        }

        section {
        
           background-color:#ff7eb3;
            margin: 10px;
            padding: 30px;
            width: 40%;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .back-button {
            background-color: #ff7eb3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #ff7eb3;
        }

        footer {
            background-color: #ff7eb3;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shopping Guide</h1>
    </header>

    <style>
        section {
            font-weight: bold;
            font-size: 1.2em; /* Increases font size slightly */
        }
    </style>
    
    <main>
        <section id="food" onclick="handleFoodClick()">
            <h2>Food</h2>
            <p>Enjoy the best dining spots and food deals.</p>
        </section>
    
        <section id="dresses">
            <h2>Dresses</h2>
            <p>Find the latest trends and best deals on dresses.</p>
        </section>
    
        <section id="footwear">
            <h2>Footwear</h2>
            <p>Explore comfortable and stylish footwear options.</p>
        </section>
    
        <section id="cosmetics">
            <h2>Cosmetics</h2>
            <p>Discover top beauty products and skincare essentials.</p>
        </section>
    </main>
    
    </main>

    <button class="back-button" onclick="location.href='index.html'">Back</button>

    <footer>
        <p>&copy; 2025 Shopping Guide. All rights reserved.</p>
    </footer>
</body>
</html>

<script>
const handleFoodClick = ()=>{
    window.location.href = "./project/fud.html"
}
</script>
